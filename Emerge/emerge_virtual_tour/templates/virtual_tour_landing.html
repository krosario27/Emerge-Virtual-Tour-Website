{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <nav>

        <ul class="sidebar">
            <li id="close-menu" onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#00000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a class="sidebar-link" href="{% url 'index' %}">Home</a></li>
            <li><a class="sidebar-link" href="{% url 'students' %}">Students</a></li>
            <li><a class="sidebar-link" href="{% url 'virtual_tour_landing' %}">Virtual Tour</a></li>           
        </ul>

        <ul>
            <li id="title"><a href="https://www.ara.ac.nz/news-and-events/events/emerge-2023/">&lt;Emerge&gt;</a></li>
            <li class="hideOnMobile"><a href="{% url 'index' %}">Home</a></li>
            <li class="hideOnMobile"><a href="{% url 'students' %}">Students</a></li>
            <li class="hideOnMobile"><a href="{% url 'virtual_tour_landing' %}">Virtual Tour</a></li>  
            <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>         
        </ul>
    </nav>

    <main>

        <div class="virtual-container">

            <h1>Virtual Tour</h1>
            <div class="section-break"></div>

            <div class="wrapper">

                <div class="option">

                    <a href="{% url 'vr_sroom' %}">

                        <div class="image">
                            <img src="{% static 'images/s_room_layout.JPG' %}" alt="S Room VT">
                            <div class="content">
                                <h2>Take a Look</h3>
                            </div>
                        </div>
     
                        
                    </a>
    
                    <div class="label">
                        <h2>S Room Virtual Tour</h2>
                        <p>Virtual Tour of where the Emerge event is.</p>
                    </div>

                </div>

                <div class="option">

                    <a href="{% url 'vr_xblock' %}">

                        <div class="image">
                            <img src="{% static 'images/x_block_atrium.JPG' %}" alt="S Room VT">
                            <div class="content">
                                <h2>Take a Look</h3>
                            </div>
                        </div>
                    </a>
    
                    <div class="label">
                        <h2>X Block Virtual Tour</h2>
                        <p>Virtual Tour of capstone students project posters</p>
                    </div>

                </div>         
            </div>
        </div> 
    </main>

    <footer>
        <a href="https://www.ara.ac.nz/" target="_blank">
            <img src="{% static 'images/Ara Primary Logo_White.png' %}" alt="Ara Logo">
        </a>
    </footer>


    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'

        }
    </script>
    
</body>
</html>
